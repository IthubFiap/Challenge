<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros Insanos</title>
    
    <!-- Link to the website's icon -->
    <link rel="shortcut icon" href="./assets/img/Icon.png" />

    <!-- Link to Bootstrap CSS for styling and layout support -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Link to Google Fonts for custom fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Teko&display=swap">

    <!-- Link to custom CSS file for additional styles -->
    <link rel="stylesheet" href="./assets/css/game.css">
</head>
<body>
<!-- Header section containing the back link and logo -->
<header>
    <div class="header-container">
        <!-- Link to go back to the index page -->
        <a href="index.html">Voltar</a>
        
        <!-- Logo image -->
        <img src="./assets/img/FormulaE.png" alt="Logo" class="logo">
    </div>
</header>

<!-- Main content area for the betting section -->
<div class="row">
<center>
    <div id="placeBet">
        <!-- Heading for the betting section -->
        <h4 style="color: lightgreen;">Aposte no Carro $$$</h4>

        <!-- Betting options with radio buttons and labels -->
        <label class="betOption">
            <input type="radio" name="car" value="blue" class="betCar">
            <h1 style="color: lightblue;">Carro Azul</h1>
        </label>
        <label class="betOption" style="margin-left: 15px;">
            <input type="radio" name="car" value="red" class="betCar">
            <h1 style="color: lightcoral;">Carro Vermelho</h1>
        </label>

        <!-- Image of the race flag, initially hidden -->
        <img src="./assets/img/bandeira.png" id="raceButton" hidden />
    </div>
</center>
</div>

<!-- Race track area displaying the car images -->
<div id="raceTrack"> 
    <!-- Blue car image -->
    <img src="https://res.cloudinary.com/d3lrsu65ml/image/upload/v1480193367/CarBlue_xyn4y7.png" id="carBlue" />
    
    <!-- Red car image -->
    <img src="https://res.cloudinary.com/d3lrsu65ml/image/upload/v1480193367/CarRed_emeska.png" id="carRed"/>
</div>

<!-- Result heading, initially hidden -->
<h3 id="result" hidden>Resultado</h3>

<!-- Output section for displaying race results -->
<h4 id="output"></h4>

<!-- Points display -->
<h4 id="points">Pontos: 0</h4>

<!-- Button for "All Win" mode -->
<button id="allWinButton">All Win</button>

<!-- Button to restart the game, initially hidden -->
<button id="restartButton" style="display: none;">Reiniciar</button>

<!-- Footer section with copyright notice -->
<footer> 
    <h5>&copy; 2024 Todos os direitos reservados.</h5>
</footer>

<!-- Audio elements for various game sounds -->
<audio id="winSound" src="./assets/audio/Ganhou.mp3" preload="auto"></audio>
<audio id="perdeu" src="./assets/audio/Errou.mp3" preload="auto"></audio>
<audio id="allLose" src="./assets/audio/ErrouAllWin.mp3" preload="auto"></audio>
<audio id="allWinSound" src="./assets/audio/GanhouAllWin.mp3" preload="auto"></audio>

<!-- jQuery library for DOM manipulation and event handling -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Bootstrap JavaScript for additional functionality -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Link to custom JavaScript file for game logic -->
<script src="./assets/script/game.js"></script>

</body>
</html>
