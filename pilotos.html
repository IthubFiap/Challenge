<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilotos</title>
    <link rel="stylesheet" href="./assets/css/pilotos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Teko&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="menu">
            <a href="index.html" class="fade-in-text">Voltar</a>
        </div>
        <div class="triangle"></div>
        <div class="star" onclick="toggleStarColor()">
            <i class="fa fa-star"></i>
        </div>
    </header>
    <div class="container">
        <h1>Sam Bird</h1>
        <div class="dot"></div>
        <h2>8</h2>
    </div>
    <h5><span>SAM</span>BIRD</h5>
    <img src="./assets/pilots-no-bg/Sam_Bird-removebg-preview.png" class="driver" alt="Sam Bird">
    <section class="driver-info">
        <div class="vitorias">
            <div>Vitórias</div>
            <h3>12</h3>
        </div>
        <div>
            <div>Pódios</div>
            <h3>27</h3>
        </div>
        <div class="divider"></div>
        <div>
            <div>Classificação</div>
            <h3>10th</h3>
        </div>
        <img src="./assets/pilots-no-bg/Neon_Mclaren.png" class="team">
    </section>
<script src="./assets/script/favorite.js"></script>
</body>
</html>
